<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input id="a" type="number" >
<button onclick="tsn()">Tính Số Ngày</button>

<script>

    function tsn(){
        let b =parseInt(document.getElementById('a').value);
        switch (b) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                alert('31');
                break;
            case 2:
                alert('28 or 29')
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                alert('30');

        }


    }
</script>





</body>
</html>
