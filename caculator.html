<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Calculator</h1>
<input type="number" id="number1"><input type="number" id="number2"><br>
<button onclick="cong()">Addition(+)</button>
<button onclick="tru()">Subtraction(-)</button>
<button onclick="nhan()">Multiplication(x)</button>
<button onclick="chia()">Division(/)</button>






</body>
<script>
    function cong(){
        let so1 = document.getElementById("number1").value

        let so2 = document.getElementById("number2").value
        let sum = parseInt(so1) + parseInt(so2)
        alert("Resul :"+ sum)
    }
    function tru() {
        let so1 = document.getElementById("number1").value

        let so2 = document.getElementById("number2").value
        let hieu = parseInt(so1) - parseInt(so2)
        alert("Resul :"+hieu)
    }
    function nhan() {
        let so1 = document.getElementById("number1").value

        let so2 = document.getElementById("number2").value
        let nhan = parseInt(so1) * parseInt(so2)
        alert("Resul :"+nhan)}
    function chia() {
        let so1 = document.getElementById("number1").value

        let so2 = document.getElementById("number2").value
        let chia = parseInt(so1) / parseInt(so2)
        alert("Resul :"+chia)}

</script>
</html>
